<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Edit Data</h2>
    <form id="edit-form">
        <label for="data-field">Data Field:</label>
        <textarea id="data-field" placeholder="Enter new data" required></textarea><br />
        <button type="submit">Save</button>
    </form>
    <p class="success" id="success-message"></p>
    <p class="error" id="error-message"></p>
    <button id="logout-button">Logout</button>

    <!-- Include Firebase Initialization -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Include login.js as a module -->
    <script type="module" src="js/admin.js"></script>
  
    </script>
</body>
</html>
